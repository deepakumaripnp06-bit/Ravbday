        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rav</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(#cfefff,#eaf7ff);
  height:100vh;
  overflow:hidden;
}

.scene{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.teddy{
  position:absolute;
  left:5%;
  bottom:12%;
}
.teddy img{
  width:220px;
}

.centerBox{
  background:white;
  padding:28px;
  border-radius:26px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  font-size:22px;
  text-align:center;
  max-width:520px;
}

.buttons button{
  margin:14px 10px;
  padding:14px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#2f7de1;
  color:white;
}

.hidden{display:none}

/* Envelope */
.envelopeWrap{
  position:absolute;
  right:8%;
  bottom:22%;
  cursor:pointer;
  animation:pop .9s ease;
}
.envelope{
  width:260px;
  height:170px;
  background:#0b2c5a;
  border-radius:16px;
  position:relative;
}
.envelope:before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:#143d7a;
  clip-path:polygon(0 0,100% 0,50% 55%);
}
.bow{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:64px;
  height:30px;
  background:#6fb8ff;
  border-radius:16px;
}

/* Letter */
.letterBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
}
.letter{
  width:90%;
  max-width:520px;
  background:url("assets/letter.png") center/cover no-repeat;
  padding:80px 30px;
  border-radius:28px;
  font-size:22px;
  animation:pop 1s ease;
}

/* Cake */
.cake{
  position:absolute;
  right:12%;
  bottom:12%;
  animation:pop 1s ease;
}
.cake img{
  width:220px;
}

/* Confetti */
.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:14px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<div class="scene">

  <div class="teddy">
    <img src="assets/teddy.gif">
  </div>

  <div class="centerBox" id="textBox">
    Hi Rav ü•π<br><br>
    How are you today?
    <div class="buttons" id="buttons">
      <button onclick="notGood()">Not good üòî</button>
      <button onclick="awesome()">Awesome üòÑ</button>
    </div>
  </div>

  <div class="envelopeWrap hidden" id="envelope" onclick="openLetter()">
    <div class="envelope">
      <div class="bow"></div>
    </div>
  </div>

  <div class="letterBox hidden" id="letterBox">
    <div class="letter">
      Today is your birthday.<br><br>
      I know I hurted you and I‚Äôm really sorry.<br>
      I wasn‚Äôt feeling well enough at that time.<br><br>
      From today and always ‚Äî be happy and strong üíô<br><br>
      Happiest Birthday Rav üéÇ
      <br><br>
      <button onclick="showCake()">Continue üéÅ</button>
    </div>
  </div>

  <div class="cake hidden" id="cake">
    <img src="assets/cake.png">
  </div>

</div>

<script>
        function notGood(){
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("textBox").innerHTML =
  "Smile with your heart. I‚Äôm here with you üíô<br><br>I have something for you‚Ä¶";
  document.getElementById("envelope").classList.remove("hidden");
}

function awesome(){
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("textBox").innerHTML =
  "That‚Äôs great! I have something special for you üéÅ";
  document.getElementById("envelope").classList.remove("hidden");
}
function openLetter(){
  envelope.classList.add("hidden");
  letterBox.classList.remove("hidden");
}

function showCake(){
  letterBox.classList.add("hidden");
  cake.classList.remove("hidden");
  startConfetti();
  textBox.innerHTML="I hope you succeed in your life ‚ù§Ô∏èü§ûüèª";
}

function startConfetti(){
  setInterval(()=>{
    for(let i=0;i<15;i++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=["#2f7de1","#6fb8ff","#9fd3ff","#ffffff"][Math.floor(Math.random()*4)];
      c.style.animationDuration=(Math.random()*3+2)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),6000);
    }
  },400);
}
</script>

</body>
</html>
