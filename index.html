  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(#ccefff,#eaf8ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.container{
  width:95%;
  max-width:520px;
  text-align:center;
}

.teddy{
  font-size:150px;
  animation:bounce 2s infinite;
}

.teddy.talk{
  animation:wave 1s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-18px);}
}

@keyframes wave{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(5deg);}
  100%{transform:rotate(0deg);}
}

.box{
  background:white;
  padding:28px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  margin-top:15px;
  font-size:20px;
}

button{
  margin:15px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#4da6ff;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.hidden{display:none;}

.envelope{
  font-size:120px;
  animation:pop 1.2s infinite;
  cursor:pointer;
}

@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

.letter{
  background:#f7fbff;
  border:4px solid #4da6ff;
  border-radius:30px;
  padding:35px;
  font-size:20px;
  animation:scaleIn .6s ease;
}

@keyframes scaleIn{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.bow{
  font-size:40px;
}

.cake{font-size:120px;}
.heart{font-size:90px;}

.confetti{
  position:fixed;
  width:10px;height:10px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-100px) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="container">

  <div id="teddy" class="teddy">ğŸ§¸</div>

  <div class="box" id="text">
    Hi Rav ğŸ¥¹<br><br>

  <div id="buttons">
    <button onclick="notGood()">Not good ğŸ˜”</button>
    <button onclick="awesome()">Awesome ğŸ˜„</button>
  </div>

  <div id="envelopeBox" class="hidden">
    <div class="envelope">ğŸ’Œ</div>
    <div class="bow">ğŸ€</div>
    <button onclick="openLetter()">Open</button>
  </div>

  <div id="letterBox" class="hidden">
    <div class="letter">

  <div id="endBox" class="hidden">

    <div class="heart">ğŸ’™</div>
  </div>

</div>

<script>
function typeText(msg, cb){
  const el=document.getElementById("text");
  const teddy=document.getElementById("teddy");
  teddy.classList.add("talk");
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML+=msg.charAt(i);
    i++;
    if(i===msg.length){
      clearInterval(t);
      teddy.classList.remove("talk");
      if(cb) cb();
    }
  },45);
}

function notGood(){
  document.getElementById("buttons").classList.add("hidden");
  typeText("Smile with your heart. Iâ€™m here with you.",()=>{
    setTimeout(()=>{
      document.getElementById("endBox").classList.remove("hidden");
    },800);
  });
}

function awesome(){
  document.getElementById("buttons").classList.add("hidden");
  typeText("Thatâ€™s great! I have something for youâ€¦",()=>{
    document.getElementById("envelopeBox").classList.remove("hidden");
  });
}

function openLetter(){
  document.getElementById("envelopeBox").classList.add("hidden");
  document.getElementById("letterBox").classList.remove("hidden");
}

function rollback(){
  document.getElementById("letterBox").classList.add("hidden");
  document.getElementById("endBox").classList.remove("hidden");
  confetti();
  setTimeout(()=>{
    typeText("I hope you succeed in your life â¤ï¸ğŸ¤ğŸ»");
  },1000);
}

function confetti(){
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#4da6ff","#66ccff","#99ddff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
