    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rav</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(#cfefff,#eaf7ff);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:520px;
  text-align:center;
  position:relative;
}

.teddy img{
  width:220px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.box{
  background:white;
  padding:25px;
  margin-top:15px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  font-size:22px;
}

.buttons button{
  margin:15px 10px;
  padding:14px 32px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#2f7de1;
  color:white;
}

.hidden{display:none;}

.envelope{
  width:260px;
  height:170px;
  margin:25px auto;
  background:#0b2c5a;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  animation: pop 1s ease;
}

.envelope:before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:#133d7a;
  clip-path: polygon(0 0,100% 0,50% 55%);
}

.bow{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:30px;
  background:#5fa9ff;
  border-radius:15px;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

.letter{
  background:url("assets/letter.png") center/cover no-repeat;
  padding:70px 30px;
  border-radius:25px;
  font-size:20px;
  animation: pop 1s ease;
}

.cake img{
  width:220px;
  animation: pop 1s ease;
}

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation: fall 3s linear infinite;
}

@keyframes fall{
  from{transform:translateY(-50px)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="container">

  <div class="teddy">
    <img src="assets/teddy.gif">
  </div>

  <div class="box" id="text">
    Hi Rav ğŸ¥¹<br><br>

  </div>

  <div id="envelope" class="hidden" onclick="openLetter()">
    <div class="envelope">
      <div class="bow"></div>
    </div>
  </div>

  <div id="letterBox" class="hidden">
    <div class="letter">
      Today is your birthday.<br><br>
      I know I hurted you and Iâ€™m really sorry.<br>
      I wasnâ€™t feeling well enough at that time.<br><br>

      Happiest Birthday Rav ğŸ‚
    </div>
    <br>
    <button onclick="showCake()">Continue ğŸ</button>
  </div>

  <div id="cake" class="hidden cake">

</div>

<script>
function notGood(){
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("text").innerHTML =
  "Smile with your heart. Iâ€™m here with you ğŸ’™<br><br>I have something for youâ€¦";
  document.getElementById("envelope").classList.remove("hidden");

function awesome(){
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("text").innerHTML =
  "Thatâ€™s great! I have something special for you ğŸ";
  document.getElementById("envelope").classList.remove("hidden");

function openLetter(){
  document.getElementById("envelope").classList.add("hidden");

function showCake(){
  document.getElementById("letterBox").classList.add("hidden");
  document.getElementById("cake").classList.remove("hidden");

  "I hope you succeed in your life â¤ï¸ğŸ¤ğŸ»";

function confetti(){
  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";

  }

</script>

</body>
</html>
